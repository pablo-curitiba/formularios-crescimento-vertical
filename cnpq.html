    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Info box - não aparece na impressão */
        .info-box {
            background: #e7f1ff;
            border-left: 4px solid #2a5298;
            padding: 20px 30px;
            margin: 0;
            border-bottom: 2px solid #d0e3ff;
        }

        .info-box h3 {
            color: #1e3c72;
            margin-bottom: 12px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-box p {
            color: #2a5298;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .info-box ul {
            margin-left: 20px;
            color: #2a5298;
        }

        .info-box li {
            margin-bottom: 6px;
            font-size: 13px;
            line-height: 1.5;
        }

        .info-box strong {
            color: #1e3c72;
        }

        /* Esconder info-box na impressão e no PDF */
        @media print {
            .info-box {
                display: none !important;
            }
        }

        .toolbar {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #2a5298;
            color: white;
        }

        .btn-primary:hover {
            background: #1e3c72;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(42, 82, 152, 0.3);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        /* Select de Lei para PDF */
        .lei-select {
            padding: 12px 16px;
            border: 2px solid #2a5298;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            background: white;
            color: #2a5298;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .lei-select:hover {
            background: #e7f1ff;
            border-color: #1e3c72;
        }

        .lei-select:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .lei-select-label {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .lei-select-label span {
            font-size: 11px;
            color: #6c757d;
            font-weight: 500;
        }

        /* Status de salvamento */
        .save-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
        }

        .save-status.saving {
            background: #fff3cd;
            color: #856404;
        }

        .save-status.saved {
            background: #d4edda;
            color: #155724;
        }

        .save-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid #856404;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .table-container {
            padding: 30px;
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .data-table thead {
            background: #2a5298;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table th {
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            white-space: nowrap;
        }

        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
        }

        .data-table tbody tr {
            transition: background-color 0.2s ease;
        }

        .data-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .data-table .col-numero {
            width: 60px;
            text-align: center;
            font-weight: 600;
            color: #2a5298;
        }

        .data-table .col-lei {
            width: 120px;
        }

        .data-table .col-cargo {
            width: 250px;
            font-weight: 500;
        }

        .data-table .col-areas-cnpq {
            width: 250px;
        }

        .data-table .col-cursos {
            min-width: 400px;
        }

        .data-table .col-acoes {
            width: 120px;
            text-align: center;
        }

        .editable-cell {
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            min-height: 35px;
            transition: background-color 0.2s ease;
        }

        .editable-cell:hover {
            background-color: #e9ecef;
        }

        .editable-cell.editing {
            background-color: #fff3cd;
        }

        .cell-input {
            width: 100%;
            padding: 8px;
            border: 2px solid #2a5298;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        .cell-textarea {
            width: 100%;
            padding: 8px;
            border: 2px solid #2a5298;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            min-height: 80px;
            resize: vertical;
        }

        .btn-icon {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            background: transparent;
        }

        .btn-icon.edit {
            color: #2a5298;
        }

        .btn-icon.edit:hover {
            background: #e7f1ff;
        }

        .btn-icon.delete {
            color: #dc3545;
        }

        .btn-icon.delete:hover {
            background: #f8d7da;
        }

        .btn-icon.save {
            color: #28a745;
        }

        .btn-icon.save:hover {
            background: #d4edda;
        }

        .btn-icon.cancel {
            color: #6c757d;
        }

        .btn-icon.cancel:hover {
            background: #e9ecef;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #2a5298;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2a5298;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .stats {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 14px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #2a5298;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            .container {
                box-shadow: none;
            }
            .toolbar, .stats, .btn-icon, .info-box {
                display: none !important;
            }
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
            }
            .search-box {
                width: 100%;
            }
            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Alertas */
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }
    </style>
</head>

        // Chave para localStorage
        const STORAGE_KEY = 'pmc_tabela_areas_conhecimento';

        function App() {
            const [dados, setDados] = useState(() => {
                // Tentar carregar dados salvos
                const dadosSalvos = localStorage.getItem(STORAGE_KEY);
                if (dadosSalvos) {
                    try {
                        return JSON.parse(dadosSalvos);
                    } catch (e) {
                        console.error('Erro ao carregar dados salvos:', e);
                        return dadosIniciais;
                    }
                }
                return dadosIniciais;
            });

            const [filtro, setFiltro] = useState('');
            const [editando, setEditando] = useState(null);
            const [mostrarModal, setMostrarModal] = useState(false);
            const [saveStatus, setSaveStatus] = useState('saved'); // 'saving', 'saved', 'error'
            const [mostrarAlerta, setMostrarAlerta] = useState(null);
            const [leiSelecionada, setLeiSelecionada] = useState('TODAS'); // Para filtro de PDF
            const [novoRegistro, setNovoRegistro] = useState({
                'LEI': '',
                'Cargo': '',
                'Áreas CNPq (Nível Área)': '',
                'Cursos/Áreas Correlacionados': ''
            });

            // Extrair leis únicas dos dados
            const leisUnicas = [...new Set(dados.map(item => item.LEI).filter(Boolean))].sort();

            // Auto-save: salvar dados sempre que mudarem
            useEffect(() => {
                setSaveStatus('saving');
                const timer = setTimeout(() => {
                    try {
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(dados));
                        setSaveStatus('saved');
                    } catch (e) {
                        console.error('Erro ao salvar:', e);
                        setSaveStatus('error');
                    }
                }, 500); // Aguarda 500ms após última mudança

                return () => clearTimeout(timer);
            }, [dados]);

            // Mostrar alerta inicial se tiver dados salvos
            useEffect(() => {
                const dadosSalvos = localStorage.getItem(STORAGE_KEY);
                if (dadosSalvos) {
                    setMostrarAlerta('loaded');
                    setTimeout(() => setMostrarAlerta(null), 5000);
                }
            }, []);

            // Função para renumerar todos os registros
            const renumerarRegistros = (dadosArray) => {
                return dadosArray.map((item, index) => ({
                    ...item,
                    'N.º': index + 1
                }));
            };

            // Filtrar dados
            const dadosFiltrados = dados.filter(item => {
                const termoBusca = filtro.toLowerCase();
                return (
                    item.Cargo?.toLowerCase().includes(termoBusca) ||
                    item.LEI?.toLowerCase().includes(termoBusca) ||
                    item['Áreas CNPq (Nível Área)']?.toLowerCase().includes(termoBusca) ||
                    item['Cursos/Áreas Correlacionados']?.toLowerCase().includes(termoBusca)
                );
            });

            // Editar célula
            const iniciarEdicao = (index, campo) => {
                setEditando({ index, campo, valor: dados[index][campo] });
            };

            const salvarEdicao = () => {
                if (editando) {
                    const novosDados = [...dados];
                    novosDados[editando.index][editando.campo] = editando.valor;
                    setDados(novosDados);
                    setEditando(null);
                }
            };

            const cancelarEdicao = () => {
                setEditando(null);
            };

            // Adicionar novo registro
            const adicionarRegistro = () => {
                const novosDados = [
                    ...dados,
                    {
                        'N.º': dados.length + 1,
                        ...novoRegistro
                    }
                ];
                setDados(novosDados);
                setMostrarModal(false);
                setNovoRegistro({
                    'LEI': '',
                    'Cargo': '',
                    'Áreas CNPq (Nível Área)': '',
                    'Cursos/Áreas Correlacionados': ''
                });
                setMostrarAlerta('added');
                setTimeout(() => setMostrarAlerta(null), 3000);
            };

            // Excluir registro
            const excluirRegistro = (index) => {
                if (confirm('Tem certeza que deseja excluir este registro?')) {
                    const novosDados = dados.filter((_, i) => i !== index);
                    setDados(renumerarRegistros(novosDados));
                }
            };

            // Salvar manualmente (força o salvamento)
            const salvarManual = () => {
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(dados));
                    setSaveStatus('saved');
                    setMostrarAlerta('manual-save');
                    setTimeout(() => setMostrarAlerta(null), 3000);
                } catch (e) {
                    console.error('Erro ao salvar:', e);
                    setSaveStatus('error');
                    alert('Erro ao salvar os dados. Por favor, exporte para Excel como backup.');
                }
            };

            // Restaurar dados originais
            const restaurarOriginais = () => {
                if (confirm('Tem certeza que deseja restaurar os dados originais? Todas as alterações serão perdidas.')) {
                    setDados(dadosIniciais);
                    localStorage.removeItem(STORAGE_KEY);
                    setMostrarAlerta('restored');
                    setTimeout(() => setMostrarAlerta(null), 3000);
                }
            };

            // Exportar para Excel
            const exportarExcel = () => {
                const ws = XLSX.utils.json_to_sheet(dados);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Areas_por_Cargo");
                const dataHora = new Date().toISOString().slice(0,10);
                XLSX.writeFile(wb, `Tabela_Areas_Conhecimento_PMC_${dataHora}.xlsx`);
            };

            // Importar do Excel
            const importarExcel = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const data = new Uint8Array(event.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });
                            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                            const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                            
                            // Renumerar
                            const dadosImportados = renumerarRegistros(jsonData);
                            setDados(dadosImportados);
                            
                            setMostrarAlerta('imported');
                            setTimeout(() => setMostrarAlerta(null), 3000);
                        } catch (error) {
                            alert('Erro ao importar arquivo: ' + error.message);
                        }
                    };
                    reader.readAsArrayBuffer(file);
                }
                // Limpar input
                e.target.value = '';
            };

            // Exportar para PDF
            const exportarPDF = () => {
                // Pedir número do edital
                const numeroEdital = prompt('Digite o número do edital (ex: 01/2024):', '01/2024');
                if (!numeroEdital) {
                    alert('Exportação cancelada. É necessário informar o número do edital.');
                    return;
                }
                
                // Filtrar dados pela lei selecionada

                if (leiSelecionada !== 'TODAS') {
                    dadosParaPDF = dados.filter(item => item.LEI === leiSelecionada);
                    
                    // Verificar se há dados
                    if (dadosParaPDF.length === 0) {
                        alert(`Nenhum cargo encontrado para a lei ${leiSelecionada}`);
                        return;
                    }

                doc.rect(0, 0, 297, 35, 'F');
                
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(18);
                doc.text('Prefeitura Municipal de Curitiba', 148.5, 12, { align: 'center' });
                
                doc.setFontSize(14);
                doc.text('Tabela de Áreas de Conhecimento por Cargo', 148.5, 20, { align: 'center' });
                
                doc.setFontSize(10);
                const textoAnexo = leiSelecionada === 'TODAS' 
                    ? `Anexo I - Edital ${numeroEdital}` 
                    : `Anexo I - Edital ${numeroEdital} - Lei ${leiSelecionada}`;
                doc.text(textoAnexo, 148.5, 27, { align: 'center' });
                
                // Preparar dados para a tabela
                const dadosTabela = dadosParaPDF.map(item => [
                    item['N.º'],
                    item['LEI'],
                    item['Cargo'],
                    item['Áreas CNPq (Nível Área)'],
                    item['Cursos/Áreas Correlacionados']
                ]);
                
                // Criar tabela
                doc.autoTable({
                    startY: 40,
                    head: [['N.º', 'Lei', 'Cargo', 'Áreas CNPq (Nível Área)', 'Cursos/Áreas Correlacionados']],
                    body: dadosTabela,

                        fontSize: 8,

                    didDrawPage: function(data) {
                        // Rodapé

                            `Página ${doc.internal.getNumberOfPages()}`,
                            148.5,
                            doc.internal.pageSize.height - 10,
                            { align: 'center' }
                        );
                        
                        doc.text(
                            `${anoAtual}`,
                            10,
                            doc.internal.pageSize.height - 10
                        );
                    }
                });
                
                // Nome do arquivo com indicação da lei
                const dataHora = new Date().toISOString().slice(0,10);
                const nomeArquivo = leiSelecionada === 'TODAS'
                    ? `Anexo_I_Edital_${numeroEdital.replace(/\//g, '_')}_Todas_${dataHora}.pdf`
                    : `Anexo_I_Edital_${numeroEdital.replace(/\//g, '_')}_Lei_${leiSelecionada.replace(/\//g, '_')}_${dataHora}.pdf`;
                
                doc.save(nomeArquivo);
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>📋 Tabela de Áreas de Conhecimento por Cargo</h1>
                        <p>Prefeitura Municipal de Curitiba - Sistema de Gestão de Cursos</p>
                    </div>

                    {/* Info box - não aparece na impressão */}
                    <div className="info-box">
                        <h3>📚 Sobre a Referência CNPq</h3>
                        <p>
                            Esta tabela utiliza como referência a <strong>Tabela de Áreas do Conhecimento do CNPq</strong>, 
                            que organiza o conhecimento científico brasileiro em níveis hierárquicos:
                        </p>
                        <ul>
                            <li><strong>1º nível - Grande Área:</strong> Agrupa conhecimentos de natureza similar (ex: Ciências Exatas, Ciências Humanas)</li>
                            <li><strong>2º nível - Área:</strong> Conjunto de conhecimentos inter-relacionados (ex: Ciência da Computação, Direito)</li>
                        </ul>
                        <p>
                            <strong>Importância desta referência:</strong> A utilização da classificação CNPq garante uma padronização 
                            nacional reconhecida academicamente, facilitando a análise de conformidade dos cursos de capacitação 
                            com a área de atuação de cada cargo municipal. Isso traz transparência e objetividade ao processo de 
                            validação de cursos para progressão funcional.
                        </p>
                    </div>

                    {/* Alertas */}
                    {mostrarAlerta === 'loaded' && (
                        <div className="alert alert-info">
                            <span>ℹ️</span>
                            <span>Dados anteriores carregados com sucesso! Continue de onde parou.</span>
                        </div>
                    )}
                    {mostrarAlerta === 'added' && (
                        <div className="alert alert-success">
                            <span>✓</span>
                            <span>Registro adicionado e salvo automaticamente!</span>
                        </div>
                    )}
                    {mostrarAlerta === 'manual-save' && (
                        <div className="alert alert-success">
                            <span>✓</span>
                            <span>Dados salvos com sucesso!</span>
                        </div>
                    )}
                    {mostrarAlerta === 'restored' && (
                        <div className="alert alert-info">
                            <span>ℹ️</span>
                            <span>Dados originais restaurados!</span>
                        </div>
                    )}
                    {mostrarAlerta === 'imported' && (
                        <div className="alert alert-success">
                            <span>✓</span>
                            <span>Dados importados com sucesso!</span>
                        </div>
                    )}

                    <div className="toolbar">
                        <div className="search-box">
                            <input
                                type="text"
                                placeholder="Buscar por cargo, lei, área ou curso..."
                                value={filtro}
                                onChange={(e) => setFiltro(e.target.value)}
                            />
                            <span className="search-icon">🔍</span>
                        </div>

                        {/* Status de salvamento */}
                        <div className={`save-status ${saveStatus}`}>
                            {saveStatus === 'saving' && (
                                <>
                                    <div className="spinner"></div>
                                    <span>Salvando...</span>
                                </>
                            )}
                            {saveStatus === 'saved' && (
                                <>
                                    <span>✓</span>
                                    <span>Salvo</span>
                                </>
                            )}
                            {saveStatus === 'error' && (
                                <>
                                    <span>⚠️</span>
                                    <span>Erro ao salvar</span>
                                </>
                            )}
                        </div>

                        <button className="btn btn-success" onClick={() => setMostrarModal(true)}>
                            ➕ Adicionar Registro
                        </button>
                        <button className="btn btn-success" onClick={salvarManual} title="Forçar salvamento">
                            💾 Salvar Agora
                        </button>
                        
                        {/* Select de Lei para PDF */}
                        <div className="lei-select-label">
                            <span>Lei para PDF:</span>
                            <select 
                                className="lei-select" 
                                value={leiSelecionada}
                                onChange={(e) => setLeiSelecionada(e.target.value)}
                                title="Selecione a lei para exportar no PDF"
                            >
                                <option value="TODAS">📋 Todas as Leis</option>
                                {leisUnicas.map(lei => (
                                    <option key={lei} value={lei}>
                                        📄 {lei} ({dados.filter(d => d.LEI === lei).length} cargos)
                                    </option>
                                ))}
                            </select>
                        </div>
                        
                        <button className="btn btn-primary" onClick={exportarPDF}>
                            📄 Exportar PDF
                        </button>
                        <button className="btn btn-secondary" onClick={exportarExcel}>
                            📊 Exportar Excel
                        </button>
                        <label className="btn btn-warning" style={{cursor: 'pointer'}}>
                            📥 Importar Excel
                            <input 
                                type="file" 
                                accept=".xlsx,.xls" 
                                onChange={importarExcel}
                                style={{display: 'none'}}
                            />
                        </label>
                        <button className="btn btn-secondary" onClick={restaurarOriginais}>
                            ↻ Restaurar Originais
                        </button>
                    </div>

                    <div className="table-container">
                        {dadosFiltrados.length === 0 ? (
                            <div className="empty-state">
                                <div className="empty-state-icon">🔍</div>
                                <h3>Nenhum registro encontrado</h3>
                                <p>Tente ajustar os filtros ou adicione um novo registro</p>
                            </div>
                        ) : (
                            <table className="data-table">
                                <thead>
                                    <tr>
                                        <th className="col-numero">N.º</th>
                                        <th className="col-lei">Lei</th>
                                        <th className="col-cargo">Cargo</th>
                                        <th className="col-areas-cnpq">Áreas CNPq (Nível Área)</th>
                                        <th className="col-cursos">Cursos/Áreas Correlacionados</th>
                                        <th className="col-acoes">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {dadosFiltrados.map((item, index) => {
                                        const indexReal = dados.indexOf(item);
                                        return (
                                            <tr key={indexReal}>
                                                <td className="col-numero">{item['N.º']}</td>
                                                
                                                <td className="col-lei">
                                                    {editando?.index === indexReal && editando?.campo === 'LEI' ? (
                                                        <input
                                                            className="cell-input"
                                                            value={editando.valor}
                                                            onChange={(e) => setEditando({...editando, valor: e.target.value})}
                                                            onKeyPress={(e) => e.key === 'Enter' && salvarEdicao()}
                                                            autoFocus
                                                        />
                                                    ) : (
                                                        <div
                                                            className="editable-cell"
                                                            onClick={() => iniciarEdicao(indexReal, 'LEI')}
                                                        >
                                                            {item['LEI'] || '-'}
                                                        </div>
                                                    )}
                                                </td>
                                                
                                                <td className="col-cargo">
                                                    {editando?.index === indexReal && editando?.campo === 'Cargo' ? (
                                                        <input
                                                            className="cell-input"
                                                            value={editando.valor}
                                                            onChange={(e) => setEditando({...editando, valor: e.target.value})}
                                                            onKeyPress={(e) => e.key === 'Enter' && salvarEdicao()}
                                                            autoFocus
                                                        />
                                                    ) : (
                                                        <div
                                                            className="editable-cell"
                                                            onClick={() => iniciarEdicao(indexReal, 'Cargo')}
                                                        >
                                                            <strong>{item['Cargo']}</strong>
                                                        </div>
                                                    )}
                                                </td>
                                                
                                                <td className="col-areas-cnpq">
                                                    {editando?.index === indexReal && editando?.campo === 'Áreas CNPq (Nível Área)' ? (
                                                        <textarea
                                                            className="cell-textarea"
                                                            value={editando.valor}
                                                            onChange={(e) => setEditando({...editando, valor: e.target.value})}
                                                            autoFocus
                                                        />
                                                    ) : (
                                                        <div
                                                            className="editable-cell"
                                                            onClick={() => iniciarEdicao(indexReal, 'Áreas CNPq (Nível Área)')}
                                                        >
                                                            {item['Áreas CNPq (Nível Área)'] || '-'}
                                                        </div>
                                                    )}
                                                </td>
                                                
                                                <td className="col-cursos">
                                                    {editando?.index === indexReal && editando?.campo === 'Cursos/Áreas Correlacionados' ? (
                                                        <textarea
                                                            className="cell-textarea"
                                                            value={editando.valor}
                                                            onChange={(e) => setEditando({...editando, valor: e.target.value})}
                                                            autoFocus
                                                        />
                                                    ) : (
                                                        <div
                                                            className="editable-cell"
                                                            onClick={() => iniciarEdicao(indexReal, 'Cursos/Áreas Correlacionados')}
                                                        >
                                                            {item['Cursos/Áreas Correlacionados'] || '-'}
                                                        </div>
                                                    )}
                                                </td>
                                                
                                                <td className="col-acoes">
                                                    {editando?.index === indexReal ? (
                                                        <>
                                                            <button className="btn-icon save" onClick={salvarEdicao} title="Salvar">
                                                                ✓
                                                            </button>
                                                            <button className="btn-icon cancel" onClick={cancelarEdicao} title="Cancelar">
                                                                ✕
                                                            </button>
                                                        </>
                                                    ) : (
                                                        <>
                                                            <button className="btn-icon delete" onClick={() => excluirRegistro(indexReal)} title="Excluir">
                                                                🗑️
                                                            </button>
                                                        </>
                                                    )}
                                                </td>
                                            </tr>
                                        );
                                    })}
                                </tbody>
                            </table>
                        )}
                    </div>

                    <div className="stats">
                        <div className="stat-item">
                            <span className="stat-label">Total de Cargos:</span>
                            <span className="stat-value">{dados.length}</span>
                        </div>
                        <div className="stat-item">
                            <span className="stat-label">Registros Exibidos:</span>
                            <span className="stat-value">{dadosFiltrados.length}</span>
                        </div>
                    </div>

                    {/* Modal para adicionar registro */}
                    {mostrarModal && (
                        <div className="modal-overlay" onClick={() => setMostrarModal(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <h2>➕ Adicionar Novo Registro</h2>
                                
                                <div className="form-group">
                                    <label>Lei:</label>
                                    <input
                                        type="text"
                                        value={novoRegistro.LEI}
                                        onChange={(e) => setNovoRegistro({...novoRegistro, LEI: e.target.value})}
                                        placeholder="Ex: 16.198/2023"
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Cargo:</label>
                                    <input
                                        type="text"
                                        value={novoRegistro.Cargo}
                                        onChange={(e) => setNovoRegistro({...novoRegistro, Cargo: e.target.value})}
                                        placeholder="Ex: ANALISTA DE SISTEMAS"
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Áreas CNPq (Nível Área):</label>
                                    <textarea
                                        value={novoRegistro['Áreas CNPq (Nível Área)']}
                                        onChange={(e) => setNovoRegistro({...novoRegistro, 'Áreas CNPq (Nível Área)': e.target.value})}
                                        placeholder="Ex: Ciência da Computação; Sistemas de Informação"
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Cursos/Áreas Correlacionados:</label>
                                    <textarea
                                        value={novoRegistro['Cursos/Áreas Correlacionados']}
                                        onChange={(e) => setNovoRegistro({...novoRegistro, 'Cursos/Áreas Correlacionados': e.target.value})}
                                        placeholder="Ex: Análise de Sistemas; Sistemas de Informação; Engenharia de Software"
                                    />
                                </div>

                                <div className="modal-actions">
                                    <button className="btn btn-secondary" onClick={() => setMostrarModal(false)}>
                                        Cancelar
                                    </button>
                                    <button className="btn btn-success" onClick={adicionarRegistro}>
                                        ✓ Adicionar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
